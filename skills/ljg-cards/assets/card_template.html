<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<style>
  :root {
    --bg: #1E2128;
    --card: #272B33;
    --border: #3D4250;
    --text: #C8D0DC;
    --text-dim: #6A7180;
    --accent: #A6E3A1;
    --section: #89DCEB;
    --label: #F9E2AF;
    --font: 'PingFang SC', 'Hiragino Sans GB', system-ui, sans-serif;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  html, body {
    width: 1200px;
    height: 1600px;
    overflow: hidden;
    background: var(--bg);
  }

  .frame {
    width: 1200px;
    height: 1600px;
    padding: 32px;
  }

  .card {
    width: 100%;
    height: 100%;
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 64px 72px;
    display: flex;
    flex-direction: column;
  }

  /* ── 标题 ── */
  .title-area {
    flex-shrink: 0;
    margin-bottom: 20px;
  }

  .title-area h1 {
    font: 700 48px/1.3 var(--font);
    color: var(--accent);
    letter-spacing: -0.02em;
  }

  /* ── 正文区 ── */
  .content {
    flex: 1;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .content p {
    font: 400 26px/1.8 var(--font);
    color: var(--text);
    margin-bottom: 20px;
    text-align: left;
  }

  /* 章节标题 */
  .content h2 {
    font: 600 32px/1.4 var(--font);
    color: var(--section);
    margin: 44px 0 20px;
  }

  .content h2:first-child {
    margin-top: 0;
  }

  /* 副标题标签 */
  .content .subtitle {
    font: 400 16px/2 var(--font);
    color: var(--text-dim);
    letter-spacing: 0.2em;
    text-transform: uppercase;
    margin-bottom: 28px;
  }

  /* 条目 */
  .content .item {
    margin-bottom: 36px;
  }

  .content .item:last-child {
    margin-bottom: 0;
  }

  .content .item .label {
    font: 600 26px/1.5 var(--font);
    color: var(--label);
    margin-bottom: 4px;
  }

  .content .item p {
    margin-bottom: 0;
    padding-left: 0;
  }

  /* 引用 */
  .content blockquote {
    margin: 0 0 20px;
    padding-left: 24px;
    border-left: 3px solid var(--border);
  }

  .content blockquote p {
    font: 400 24px/1.8 var(--font);
    color: var(--text-dim);
    margin-bottom: 4px;
  }

  /* 分割线 */
  .content .divider {
    height: 1px;
    background: var(--border);
    margin: 32px 0;
  }

  /* ── 底部 ── */
  .footer {
    flex-shrink: 0;
    display: flex;
    justify-content: space-between;
    margin-top: auto;
    padding-top: 20px;
    border-top: 1px solid var(--border);
  }

  .footer span {
    font: 400 16px/2 var(--font);
    color: var(--text-dim);
    letter-spacing: 0.05em;
  }
</style>
</head>
<body>
  <div class="frame">
    <div class="card">
      {{TITLE_BLOCK}}
      <div class="content">
        {{BODY_HTML}}
      </div>
      <div class="footer">
        <span>{{SOURCE}}</span>
        <span>{{PAGE_INFO}}</span>
      </div>
    </div>
  </div>
</body>
</html>
