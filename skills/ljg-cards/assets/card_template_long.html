<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<style>
  :root {
    --text: #1D1D1F;
    --text-mid: #6E6E73;
    --text-dim: #ACACB0;
    --accent: #1D1D1F;
    --rule: #E5E5EA;
    --font: 'KingHwa_OldSong', 'PingFang SC', system-ui, sans-serif;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  html, body {
    width: 1080px;
    background: #FFFFFF;
  }

  .card {
    width: 1080px;
    background: #FFFFFF;
    padding: 64px 72px 52px;
    display: flex;
    flex-direction: column;
  }

  /* ── Title ── */
  .title-area {
    flex-shrink: 0;
    margin-bottom: 52px;
  }

  .title-area h1 {
    font: 700 84px/1.15 var(--font);
    color: var(--text);
    letter-spacing: -0.03em;
    margin-bottom: 22px;
  }

  .title-area::after {
    content: '';
    display: block;
    width: 52px;
    height: 3px;
    background: var(--accent);
  }

  /* ── Content ── */
  .content {
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
  }

  .content p {
    font: 400 36px/1.7 var(--font);
    color: var(--text);
    margin-bottom: 28px;
  }

  .content .highlight {
    font: 500 40px/1.55 var(--font);
    color: var(--text);
    padding: 14px 0 14px 26px;
    border-left: 3px solid var(--accent);
    margin: 36px 0;
  }

  .content h2 {
    font: 600 42px/1.4 var(--font);
    color: var(--text);
    margin: 44px 0 22px;
    letter-spacing: -0.02em;
  }

  .content h2:first-child {
    margin-top: 0;
  }

  .content .subtitle {
    font: 400 22px/2 var(--font);
    color: var(--text-dim);
    letter-spacing: 0.15em;
    text-transform: uppercase;
    margin-bottom: 28px;
  }

  .content .item {
    margin-bottom: 36px;
  }

  .content .item:last-child {
    margin-bottom: 0;
  }

  .content .item .label {
    font: 500 36px/1.5 var(--font);
    color: var(--text);
    margin-bottom: 6px;
  }

  .content .item p {
    font: 400 32px/1.65 var(--font);
    color: var(--text-mid);
    margin-bottom: 0;
  }

  .content blockquote {
    margin: 0 0 28px;
    padding-left: 26px;
    border-left: 3px solid var(--rule);
  }

  .content blockquote p {
    font: 300 36px/1.7 var(--font);
    color: var(--text-mid);
    margin-bottom: 6px;
  }

  .content strong {
    font-weight: 600;
    color: var(--text);
  }

  .content .divider {
    height: 1px;
    background: var(--rule);
    margin: 36px 0;
  }

  /* ── Footer ── */
  .footer {
    flex-shrink: 0;
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-top: 52px;
    padding-top: 22px;
    border-top: 1px solid var(--rule);
  }

  .footer .author {
    display: flex;
    align-items: center;
    gap: 14px;
  }

  .footer .avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    object-fit: cover;
  }

  .footer .author-name {
    font: 400 24px/1.5 var(--font);
    color: var(--text-mid);
    letter-spacing: 0.03em;
  }
</style>
</head>
<body>
  <div class="card">
    {{TITLE_BLOCK}}
    <div class="content">
      {{BODY_HTML}}
    </div>
    <div class="footer">
      <div class="author">
        <img class="avatar" src="file:///Users/lijigang/.claude/skills/ljg-cards/assets/logo.png" alt="">
        <span class="author-name">{{SOURCE}}</span>
      </div>
    </div>
  </div>
</body>
</html>
